<!-- if we want to send email when a person click on email the default of app will open to send the mail
so for this we use href attribute with value mailto:eamil_address in <a> tag  -->

<!-- we can also set subject by mailto:eamil_address?subject="subject_content" -->

<!DOCTYPE html>
<html>
  <head>
    <title>Html Page</title>
  </head>

  <body>
    <p>
      Contact us on <a href="mailto:admin@website.com"> admin@website.com</a>
    </p>
  </body>
</html>
