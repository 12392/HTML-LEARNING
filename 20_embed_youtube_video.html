<!-- To embed youtube video in webpage 
go to youtube video you want to embed
select share choose embed copy the code and paste in body
but if video creator diable the embed property then video will not play
object tag -->

<!DOCTYPE html>
<html>
  <head>
    <title>Html Page</title>
  </head>

  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/QXPWs00RD3A"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
