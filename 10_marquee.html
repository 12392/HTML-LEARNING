<!DOCTYPE html>
<html>
  <head>
    <title>Html Page</title>
  </head>

  <body>
    <!-- marquee tag is defined to show a moving text/image etc and it is now not a part of htnl and css
    but it is still supported by browsers -->

    <!-- we can set the direction of text by the direction attribute -->

    <marquee behavior="" direction="">This is a marquee text</marquee>
    <br />
    <marquee behavior="" direction="right">This is a marquee text</marquee>
    <br />
    <marquee behavior="" direction="up">This is a marquee text</marquee>
    <br />
    <marquee behavior="" direction="down">This is a marquee text</marquee>
  </body>
</html>
