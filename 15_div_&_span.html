<!-- div and span provide structure to the website -->

<!-- div  -> block element
     span -> inline Elemnet  -->

<!DOCTYPE html>
<html>
  <head>
    <title>Html Page</title>
  </head>

  <body>
    <!-- div -->
    <div style="border: 1px solid red">I am div</div>
    <div>I am div</div>
    <br />
    <!-- span  -->
    <span style="border: 1px solid red">I am span</span>
    <span style="border: 1px solid red">I am span hi ksamdka</span>

    <!-- As you can see div will take all the space where as span will
    take space till the content -->
  </body>
</html>
