<!-- there 3 ways to embed pdf in webpage that are 
iframe tag 
embed tag
object tag -->

<!DOCTYPE html>
<html>
  <head>
    <title>Html Page</title>
  </head>

  <body>
    <!-- embed tag -->
    <embed
      src="19_Invoice1.pdf"
      type="application/pdf"
      height="500"
      width="500"
    />
    <br />
    <br />
    <!-- iframe tag -->
    <iframe
      src="19_Invoice1.pdf"
      frameborder="0"
      height="500"
      width="500"
    ></iframe>
    <!-- object tag -->
    <br />
    <br />
    <object data="19_Invoice1.pdf" type="" height="500" width="500"></object>
  </body>
</html>
