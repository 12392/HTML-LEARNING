<!-- semantic element = elements with a meaning A semantic element clearly describes
its meaning to both the browser and the developer eg -> form ,table ,article etc tag -->

<!-- Non semantic tells nothing about the content eg div & span  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
